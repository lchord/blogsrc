language: node_js
sudo: false
node_js:
- '8'
branches:
  only:
  - master
cache:
  directories:
  - node_modules
  - "~/.npm"
before_install:
- openssl aes-256-cbc -K $encrypted_6e315cd7a3b0_key -iv $encrypted_6e315cd7a3b0_iv -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- git config --global user.name 'lchord'
- git config --global user.email 569187749@qq.com
install:
- npm install hexo-cli -g
- npm install
- npm install hexo-generator-feed --save
- npm install hexo-generator-sitemap --save
- npm i hexo-renderer-marked --save
- npm install gulp --save
- npm install gulp-htmlclean --save
- npm install gulp-htmlmin --save
- npm install gulp-minify-css --save
- npm install gulp-uglify --save
- npm install --save hexo-renderer-jade hexo-browsersync hexo-generator-archive hexo-renderer-scss
addons:
  ssh_known_hosts: 144.34.161.145:${vps_port}
script:
- git clone https://github.com/lchord/find.git themes/find
- hexo clean
- hexo g
- gulp
after_script:
- cd ./public
- git init
- git add .
- git commit -m "Travis"
- git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
- git push --force --quiet "ssh://lchord@144.34.161.145:${vps_port}/home/lchord/lchord.git" master:master
env:
  global:
  - GH_REF: github.com/lchord/lchord.github.io.git